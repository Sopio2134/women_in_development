<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border="2" align="center" bgcolor="white">
            <thead>
                <!---row1--->
                <tr>
                    <th align=center colspan="2" bgcolor="grey"><font size="5" color="white">Registration Form</font></th>
                </tr>
            </thead>
            <tbody>
                <!---row2--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="name">&nbsp; Enter Name</label></font></td>
                    <td bgcolor="darkgreen">&nbsp;<input type="text" id="name"></td>
                </tr>
                <!---row3--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="pwd">&nbsp; Enter Password</label></font></td>
                    <td bgcolor="darkgreen">&nbsp;<input type="password" id="pwd"></td>
                </tr>
                <!---row4--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="address">&nbsp; Enter Address</label></font></td>
                    <td bgcolor="darkgreen">&nbsp;<textarea id="address" name="address" rows="2" cols="30"></textarea></td>
                </tr>
                <!---row5--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="checkbox">&nbsp; Select Game</label></font></td>
                    <td bgcolor="darkgreen"><font color="white">
                        <div>
                            &nbsp;<input type="checkbox" id="hockey" name="hockey">
                            <label for="hockey">Hockey</label>
                        </div>
                        <div>
                            &nbsp;<input type="checkbox" id="football" name="football">
                            <label for="football">Football</label>
                        </div>
                        <div>
                            &nbsp;<input type="checkbox" id="badminton" name="badminton">
                            <label for="badminton">Badminton</label>
                        </div>
                        <div>
                            &nbsp;<input type="checkbox" id="cricket" name="cricket">
                            <label for="cricket">Cricket</label>
                        </div>
                        <div>
                            &nbsp;<input type="checkbox" id="volleyball" name="volleyball">
                            <label for="volleyball">Volleyball</label>
                        </div>
                        </font>
                    </td>
                </tr>
                <!---row6--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="gender">&nbsp; Gender</label></font></td>
                    <td bgcolor="darkgreen">&nbsp;<font color="white"><input type="radio" name="gender">Male<input type="radio" name="gender">Female</font>
                </tr>
                <!---row7--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="age">&nbsp; Select ur age</label></font></td>
                    <td bgcolor="darkgreen">&nbsp;<font color="white">
                        <select name="age" id="age">
                            <option value="select">Select</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select></font>
                </tr>
                <!---row8--->
                <tr>
                    <td bgcolor="darkgreen"><font color="white"><label for="photo">&nbsp; Select Photo</label></font></td>
                    <td bgcolor="darkgreen">&nbsp;<font color="white"><input type="file" id="photo" name="photo"></font></td>
                </tr>
                <tr>
                <!---row9--->
                    <td align="center" colspan="2" bgcolor="darkgreen">
                        <div class="button-container">
                            <button type="button">Click Me</button>
                            <input type="reset">
                            <input type="submit">
                        </div>
                    </td>
                </tr>
                        
        </tbody>
    </table>
    </form>
</body>
</html>
